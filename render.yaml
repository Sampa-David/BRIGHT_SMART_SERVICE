# Blueprint for Render deployment
services:
  - type: web
    name: bright-smart-service
    runtime: php
    buildCommand: composer install && npm install && npm run build
    startCommand: php artisan serve --host 0.0.0.0 --port $PORT
    plan: free
    envVars:
      - key: APP_NAME
        value: BRIGHT_SMART_SERVICE
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromService:
          name: bright-smart-db
          type: postgresql
          property: host
      - key: DB_PORT
        fromService:
          name: bright-smart-db
          type: postgresql
          property: port
      - key: DB_DATABASE
        value: bright_smart_db
      - key: DB_USERNAME
        sync: false
      - key: DB_PASSWORD
        sync: false

  - type: postgresql
    name: bright-smart-db
    plan: free