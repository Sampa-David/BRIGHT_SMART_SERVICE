# Blueprint for Render deployment
services:
  - type: web
    name: bright-smart-service
    env: php
    buildCommand: composer install && npm install && npm run build
    startCommand: php artisan serve --host 0.0.0.0 --port $PORT
    plan: free
    envVars:
      - key: APP_NAME
        value: BRIGHT_SMART_SERVICE
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromService:
          type: pserv
          name: bright-smart-db
          property: host
      - key: DB_PORT
        fromService:
          type: pserv
          name: bright-smart-db
          property: port
      - key: DB_DATABASE
        fromService:
          type: pserv
          name: bright-smart-db
          property: database
      - key: DB_USERNAME
        fromService:
          type: pserv
          name: bright-smart-db
          property: user
      - key: DB_PASSWORD
        fromService:
          type: pserv
          name: bright-smart-db
          property: password

  - type: pserv
    name: bright-smart-db
    plan: free
    ipAllowList: []