# Render deployment blueprint for Laravel + PostgreSQL
services:
  - type: web
    name: bright-smart-service
    env: php
    plan: free
    buildCommand: |
      composer install --no-dev --optimize-autoloader
      npm install
      npm run build
    startCommand: php artisan serve --host 0.0.0.0 --port $PORT
    envVars:
      - key: APP_NAME
        value: BRIGHT_SMART_SERVICE
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: bright_smart_db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: bright_smart_db
          property: port
      - key: DB_DATABASE
        value: bright_smart_db
      - key: DB_USERNAME
        fromDatabase:
          name: bright_smart_db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: bright_smart_db
          property: password

databases:
  - name: bright_smart_db
    databaseName: bright_smart_db
    region: oregon
    plan: free
