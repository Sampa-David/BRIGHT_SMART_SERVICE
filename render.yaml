# Render deployment blueprint for Laravel + PostgreSQL
services:
  - type: web
    name: bright-smart-service
    env: php
    plan: free
    buildCommand: |
      composer install --no-dev --optimize-autoloader
      npm install
      npm run build
    startCommand: php artisan serve --host 0.0.0.0 --port $PORT
    envVars:
      - key: APP_NAME
        value: BRIGHT_SMART_SERVICE
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromService:
          name: bright-smart-db
          type: postgres
          property: host
      - key: DB_PORT
        fromService:
          name: bright-smart-db
          type: postgres
          property: port
      - key: DB_DATABASE
        value: bright_smart_db
      - key: DB_USERNAME
        fromService:
          name: bright-smart-db
          type: postgres
          property: user
      - key: DB_PASSWORD
        fromService:
          name: bright-smart-db
          type: postgres
          property: password

  - type: postgres
    name: bright-smart-db
    plan: free
    databaseName: bright_smart_db