# Render deployment blueprint for Laravel + PostgreSQL
services:
  - type: web
    name: bright-smart-service
    env: docker
    dockerfilePath: Dockerfile
    plan: free
    envVars:
      - key: APP_NAME
        value: BRIGHT_SMART_SERVICE
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromService:
          name: bright-smart-db
          type: postgresql
          property: host
      - key: DB_PORT
        fromService:
          name: bright-smart-db
          type: postgresql
          property: port
      - key: DB_DATABASE
        value: bright_smart_db
      - key: DB_USERNAME
        fromService:
          name: bright-smart-db
          type: postgresql
          property: user
      - key: DB_PASSWORD
        fromService:
          name: bright-smart-db
          type: postgresql
          property: password

  - type: postgresql
    name: bright-smart-db
    plan: free
    ipAllowList: []