[build]
builder = "Dockerfile"
dockerfilePath = "Dockerfile"

[deploy]
healthcheckPath = "/"
healthcheckTimeout = 300
restartPolicyType = "on-failure"
restartPolicyMaxRetries = 5

[deploy.env]
PORT = "8000"
APP_URL = "https://${RAILWAY_STATIC_URL}"
APP_ENV = "production"
PHP_MEMORY_LIMIT = "256M"
MAX_EXECUTION_TIME = "60"